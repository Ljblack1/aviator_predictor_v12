<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/option.css">
</head>
<body>
  <div class="container">
    <div class="section-center">
      <!--Preloder one-->
      <div class="preloader">
        <p class="connect">Connecting...</p>
        <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
      </div>
      <!--Preloder one ends here-->
      <header class="header">
        <h5>Aviator Predictor v12.1.4</h5>
      </header>

      <section class="main-section">
        <section class="bg-section">
          <img class="loader" src="../images/aviatorload.png" alt="">

          <p class="move pending">Waiting for next round</p>

          <p class="move value">2.36x</p>

          <div class="loading-bar">
            <div class="loading-bar-fill"></div>
          </div>

          <img class="aviator-plane" src="../images/aviator-plane.png" alt="">
        </section>
      </section>

      <footer class="footer-section">
        <div class="lds-ring"><div></div><div></div><div></div><div></div></div>

        <button class="nxt-btn">Start Game</button>

        <div class="channel">
          <p>Click to join are telegram group <a href="http://t.me/HackAviator1">King Alli</a></p>
        </div>
      </footer>
    </div>
  </div>

  <script src="aviator.js"></script>
</body>
</html>
